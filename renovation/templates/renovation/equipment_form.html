{% extends 'renovation/base.html' %}
{% load i18n static crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i class="bi bi-tools"></i> {{ title }}
                    </h3>
                </div>
                <div class="card-body">
                    {% crispy form %}

                    <div class="mt-3">
                        <a href="{% url 'equipment_list' %}" class="btn btn-secondary btn-lg">
                            <i class="bi bi-arrow-left"></i> {% trans "Anuluj" %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const isOldCheckbox = document.getElementById('id_is_old');
    const purchaseFields = ['id_purchase_date', 'id_purchase_price', 'id_vendor', 'id_receipt_photo'];

    const isSoldCheckbox = document.getElementById('id_is_sold');
    const soldFields = ['id_sold_date', 'id_sold_price'];

    function togglePurchaseFields() {
        const isOld = isOldCheckbox.checked;
        purchaseFields.forEach(fieldId => {
            const field = document.getElementById(fieldId);
            if (field) {
                const row = field.closest('.row');
                if (row) {
                    row.style.display = isOld ? 'none' : '';
                }
            }
        });
    }

    function toggleSoldFields() {
        const isSold = isSoldCheckbox.checked;
        soldFields.forEach(fieldId => {
            const field = document.getElementById(fieldId);
            if (field) {
                const row = field.closest('.row');
                if (row) {
                    row.style.display = isSold ? '' : 'none';
                }
            }
        });
    }

    if (isOldCheckbox) {
        togglePurchaseFields();
        isOldCheckbox.addEventListener('change', togglePurchaseFields);
    }

    if (isSoldCheckbox) {
        toggleSoldFields();
        isSoldCheckbox.addEventListener('change', toggleSoldFields);
    }
});
</script>
{% endblock %}
