{% extends 'renovation/base.html' %}
{% load static i18n crispy_forms_tags %}

{% block title %}{{ title }} - {% trans "Tracker Remontu" %}{% endblock %}

{% block extra_css %}
<style>
    .form-card {
        max-width: 900px;
        margin: 2rem auto;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .form-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 1.5rem;
        border-radius: 0.5rem 0.5rem 0 0;
    }
    .form-body {
        padding: 2rem;
    }
    .required label:after {
        content: " *";
        color: #dc3545;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="card form-card">
        <div class="form-header">
            <h2 class="mb-0">
                <i class="bi bi-receipt"></i> {{ title }}
            </h2>
        </div>
        <div class="form-body">
            {% crispy form %}
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Preview receipt photo before upload
document.addEventListener('DOMContentLoaded', function() {
    const photoInput = document.querySelector('input[type="file"][name="receipt_photo"]');
    if (photoInput) {
        photoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    let preview = document.getElementById('receiptPreview');
                    if (!preview) {
                        preview = document.createElement('div');
                        preview.id = 'receiptPreview';
                        preview.className = 'mt-3';
                        photoInput.parentElement.appendChild(preview);
                    }
                    preview.innerHTML = `
                        <p class="text-muted"><small>{% trans "PodglÄ…d:" %}</small></p>
                        <img src="${e.target.result}" class="img-thumbnail" style="max-width: 300px;">
                    `;
                };
                reader.readAsDataURL(file);
            }
        });
    }
});
</script>
{% endblock %}
