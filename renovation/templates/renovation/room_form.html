{% extends 'renovation/base.html' %}
{% load i18n static crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i class="bi bi-door-open"></i> {{ title }}
                    </h3>
                    <small>{{ current_property.name }}</small>
                </div>
                <div class="card-body">
                    {% crispy form %}

                    <div class="mt-3">
                        <a href="{% url 'room_list' %}" class="btn btn-secondary btn-lg">
                            <i class="bi bi-arrow-left"></i> {% trans "Anuluj" %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
